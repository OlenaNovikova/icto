<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proto-Sphere with Torus AR Scene</title>
  <!-- A-Frame бібліотека -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js для доповненої реальності -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Маркер AR -->
    <a-marker preset="custom" type="pattern" url="../assets/pattern-ATLAS-logo.patt">
      <!-- Модель сфери з тором, обертання застосоване до всієї групи -->
      <a-entity rotation="0 0 0">
        <a-entity>
          <!-- Прото-сфера -->
          <a-sphere
            radius="0.6"
            segments-height="32"
            segments-width="64"
            color="#CCCCCC"
            position="0 0 0"
            transparent="true"
            opacity="0.3">
          </a-sphere>
          <!-- Тора всередині -->
          <a-torus
            radius="0.4"
            radius-tubular="0.05"
            arc="360"
            segments-radial="16"
            segments-tubular="32"
            color="#FF5733"
            position="0 0 0">
            <!-- Анімація для тора -->
            <a-animation
              attribute="rotation"
              to="0 360 0"
              dur="10000"
              repeat="indefinite"
              easing="linear">
            </a-animation>
          </a-torus>
        </a-entity>
      </a-entity>
      <!-- Джерело світла -->
      <a-light
        type="point"
        intensity="1.5"
        position="2 0 0"
        color="#FFFFFF">
      </a-light>
      <!-- Фонове освітлення -->
      <a-light
        type="ambient"
        intensity="0.5"
        color="#FFFFFF">
      </a-light>
    </a-marker>
    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
